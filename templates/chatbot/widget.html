<script>
let chatbotSessionId = null;
let isChatbotLoading = false;
let isWidgetListening = false;
let widgetRecognition = null;
let widgetVoiceRetryCount = 0;
let maxWidgetVoiceRetries = 2;
let widgetVoiceTimeout = null;

// Initialiser la reconnaissance vocale du widget
function initializeWidgetVoiceRecognition() {
    console.log('🎤 Initialisation de la reconnaissance vocale du widget...');
    
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        console.warn('❌ Reconnaissance vocale non supportée dans le widget');
        const voiceBtn = document.getElementById('chatbot-voice-btn');
        if (voiceBtn) {
            voiceBtn.disabled = true;
            voiceBtn.title = 'Reconnaissance vocale non supportée';
            voiceBtn.style.opacity = '0.5';
        }
        return;
    }
    
    try {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        widgetRecognition = new SpeechRecognition();
        
        widgetRecognition.continuous = false;
        widgetRecognition.interimResults = false;
        widgetRecognition.lang = 'fr-FR';
        widgetRecognition.maxAlternatives = 1;
        
        widgetRecognition.onstart = function() {
            console.log('🎤 Widget: Reconnaissance vocale démarrée');
            isWidgetListening = true;
            updateWidgetVoiceUI(true);
        };
        
        widgetRecognition.onresult = function(event) {
            console.log('🎯 Widget: Résultat reçu:', event);
            
            let finalTranscript = '';
            let interimTranscript = '';
            
            // Traiter tous les résultats
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                    console.log('📝 Widget: Texte final reconnu:', transcript);
                } else {
                    interimTranscript += transcript;
                    console.log('🔄 Widget: Texte intermédiaire:', transcript);
                }
            }
            
            const input = document.getElementById('chatbot-message-input');
            if (finalTranscript) {
                if (input) {
                    input.value = finalTranscript;
                }
                console.log('✅ Widget: Texte final appliqué:', finalTranscript);
                
                // Envoyer directement le message au chatbot
                setTimeout(() => {
                    console.log('🚀 Widget: Envoi automatique du message vocal...');
                    sendChatbotMessage();
                }, 500);
                
                stopWidgetVoiceInput();
            } else if (interimTranscript) {
                if (input) {
                    input.value = interimTranscript;
                }
                console.log('🔄 Widget: Texte intermédiaire affiché:', interimTranscript);
            }
        };
        
        widgetRecognition.onerror = function(event) {
            console.error('❌ Widget: Erreur de reconnaissance:', event.error);
            stopWidgetVoiceInput();
        };
        
        widgetRecognition.onend = function() {
            console.log('🏁 Widget: Reconnaissance vocale terminée');
            isWidgetListening = false;
            updateWidgetVoiceUI(false);
        };
        
        console.log('✅ Widget: Reconnaissance vocale initialisée');
        
    } catch (error) {
        console.error('❌ Widget: Erreur d\'initialisation:', error);
        const voiceBtn = document.getElementById('chatbot-voice-btn');
        if (voiceBtn) {
            voiceBtn.disabled = true;
            voiceBtn.title = 'Erreur d\'initialisation';
        }
    }
}

// Basculer l'input vocal du widget
function toggleWidgetVoiceInput() {
    if (isWidgetListening) {
        stopWidgetVoiceInput();
    } else {
        startWidgetVoiceInput();
    }
}

// Démarrer l'écoute vocale du widget
function startWidgetVoiceInput() {
    if (widgetRecognition && !isWidgetListening) {
        try {
            widgetRecognition.start();
        } catch (error) {
            console.error('Erreur widget vocal:', error);
        }
    }
}

// Arrêter l'écoute vocale du widget
function stopWidgetVoiceInput() {
    if (widgetRecognition && isWidgetListening) {
        widgetRecognition.stop();
    }
}

// Mettre à jour l'interface vocale du widget
function updateWidgetVoiceUI(listening) {
    const voiceBtn = document.getElementById('chatbot-voice-btn');
    const voiceStatus = document.getElementById('widget-voice-status');
    const voiceIcon = voiceBtn.querySelector('i');
    
    if (listening) {
        voiceBtn.classList.add('listening');
        voiceIcon.className = 'fas fa-microphone-slash';
        voiceBtn.title = 'Arrêter l\'écoute';
        voiceStatus.style.display = 'flex';
    } else {
        voiceBtn.classList.remove('listening');
        voiceIcon.className = 'fas fa-microphone';
        voiceBtn.title = 'Parler';
        voiceStatus.style.display = 'none';
    }
}

function toggleChatbot() {
    const window = document.getElementById('chatbot-window');
    const notification = document.getElementById('chatbot-notification');
    
    if (window.style.display === 'none') {
        window.style.display = 'flex';
        notification.style.display = 'none';
        document.getElementById('chatbot-message-input').focus();
        
        // Initialiser la reconnaissance vocale quand le widget s'ouvre
        if (!widgetRecognition) {
            initializeWidgetVoiceRecognition();
        }
    } else {
        window.style.display = 'none';
    }
}

function handleChatbotKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendChatbotMessage();
    }
}

function sendChatbotMessage() {
    if (isChatbotLoading) return;
    
    const input = document.getElementById('chatbot-message-input');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Ajouter le message de l'utilisateur
    addChatbotMessage('user', message);
    input.value = '';
    
    // Afficher l'indicateur de frappe
    setChatbotLoading(true);
    
    // Envoyer la requête
    fetch('/chatbot/api/chat/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            message: message,
            session_id: chatbotSessionId
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            if (data.session_id && !chatbotSessionId) {
                chatbotSessionId = data.session_id;
            }
            addChatbotMessage('assistant', data.response);
        } else {
            addChatbotMessage('assistant', 'Désolé, une erreur est survenue.');
        }
    })
    .catch(error => {
        console.error('Erreur chatbot:', error);
        addChatbotMessage('assistant', 'Erreur de connexion.');
    })
    .finally(() => {
        setChatbotLoading(false);
    });
}

function addChatbotMessage(type, content) {
    const messagesContainer = document.getElementById('chatbot-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    
    if (type === 'assistant') {
        // Traitement markdown pour les réponses de l'assistant
        const processedContent = processWidgetMarkdown(content);
        contentDiv.innerHTML = `<strong>Assistant :</strong> ${processedContent}`;
    } else {
        contentDiv.innerHTML = `<strong>Vous :</strong> ${escapeHtml(content)}`;
    }
    
    messageDiv.appendChild(contentDiv);
    messagesContainer.appendChild(messageDiv);
    
    // Scroll vers le bas
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function processWidgetMarkdown(text) {
    if (!text) return '';
    
    // Traitement des blocs de code (version simplifiée pour le widget)
    text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
        const language = lang || 'text';
        const escapedCode = escapeHtml(code.trim());
        return `
        <div class="widget-code-container">
            <div class="widget-code-header">
                <span class="widget-language-label">${language.toUpperCase()}</span>
                <button class="widget-copy-btn" onclick="copyWidgetCode(this)">📋</button>
            </div>
            <div class="widget-code-content">
                <pre><code>${escapedCode}</code></pre>
            </div>
        </div>
        `;
    });
    
    // Traitement du code inline
    text = text.replace(/`([^`]+)`/g, '<code class="widget-inline-code">$1</code>');
    
    // Traitement des titres
    text = text.replace(/^### (.*$)/gm, '<h4 style="color: #dc3545; margin: 0.5rem 0;">$1</h4>');
    text = text.replace(/^## (.*$)/gm, '<h3 style="color: #dc3545; margin: 0.5rem 0;">$1</h3>');
    text = text.replace(/^# (.*$)/gm, '<h2 style="color: #dc3545; margin: 0.5rem 0;">$1</h2>');
    
    // Traitement des listes
    text = text.replace(/^\- (.*$)/gm, '<li style="margin: 0.25rem 0;">$1</li>');
    text = text.replace(/^(\d+)\. (.*$)/gm, '<li style="margin: 0.25rem 0;">$2</li>');
    
    // Traitement des paragraphes
    text = text.replace(/\n\n/g, '</p><p>');
    text = '<p>' + text + '</p>';
    
    // Traitement des listes
    text = text.replace(/(<li.*<\/li>)/gs, '<ul style="margin: 0.5rem 0; padding-left: 1.5rem;">$1</ul>');
    
    // Traitement des liens
    text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color: #dc3545;">$1</a>');
    
    // Traitement du texte en gras
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    text = text.replace(/__(.*?)__/g, '<strong>$1</strong>');
    
    // Traitement du texte en italique
    text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
    text = text.replace(/_(.*?)_/g, '<em>$1</em>');
    
    return text;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function copyWidgetCode(button) {
    const codeContainer = button.closest('.widget-code-container');
    const codeElement = codeContainer.querySelector('code');
    const text = codeElement.textContent;
    
    navigator.clipboard.writeText(text).then(() => {
        const originalText = button.textContent;
        button.textContent = '✅';
        button.style.background = '#28a745';
        
        setTimeout(() => {
            button.textContent = originalText;
            button.style.background = '#4a5568';
        }, 1500);
    }).catch(err => {
        console.error('Erreur lors de la copie:', err);
        button.textContent = '❌';
        button.style.background = '#dc3545';
        
        setTimeout(() => {
            button.textContent = '📋';
            button.style.background = '#4a5568';
        }, 1500);
    });
}

function setChatbotLoading(loading) {
    isChatbotLoading = loading;
    const sendBtn = document.getElementById('chatbot-send-btn');
    const input = document.getElementById('chatbot-message-input');
    const typing = document.getElementById('chatbot-typing');
    
    if (loading) {
        sendBtn.disabled = true;
        input.disabled = true;
        typing.style.display = 'block';
    } else {
        sendBtn.disabled = false;
        input.disabled = false;
        typing.style.display = 'none';
        input.focus();
    }
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
