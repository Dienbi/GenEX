{% extends 'main/base.html' %}
{% load static %}

{% block title %}Connexion - GENEX{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    
    .auth-container {
        max-width: 450px;
        width: 100%;
        background: #fff;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        border-top: 5px solid #dc3545;
    }
    
    .auth-container h1 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 10px;
        color: #000;
        text-align: center;
    }
    
    .auth-container p {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #000;
        font-weight: 600;
        font-size: 14px;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
        box-sizing: border-box;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }
    
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .remember-me input[type="checkbox"] {
        width: auto;
        cursor: pointer;
    }
    
    .forgot-password {
        color: #dc3545;
        text-decoration: none;
        font-weight: 600;
    }
    
    .forgot-password:hover {
        text-decoration: underline;
    }
    
    .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #dc3545, #c82333);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(220, 53, 69, 0.3);
    }
    
    .auth-links {
        text-align: center;
        margin-top: 25px;
        color: #666;
    }
    
    .auth-links a {
        color: #dc3545;
        text-decoration: none;
        font-weight: 600;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <h1>Connexion</h1>
        <p>Connectez-vous à votre compte GENEX</p>
        
        <form method="post" action="{% url 'main:signin' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Votre nom d'utilisateur" value="{{ request.POST.username|default:'' }}">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Votre mot de passe">
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="margin-bottom: 0; font-weight: 400;">Se souvenir de moi</label>
                </div>
                <a href="{% url 'main:forgot_password' %}" class="forgot-password">Mot de passe oublié ?</a>
            </div>
            
            <button type="submit" class="submit-btn">Se Connecter</button>
        </form>
        
        <div class="auth-links">
            Pas encore de compte ? <a href="{% url 'main:signup' %}">S'inscrire</a>
        </div>
    </div>
</div>
{% endblock %}
