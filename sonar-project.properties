# SonarQube Configuration for GenEX Project
sonar.projectKey=genex
sonar.projectName=GenEX - Educational Platform
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.language=py
sonar.python.version=3.9

# Exclude patterns
sonar.exclusions=**/migrations/**,\
    **/venv/**,\
    **/__pycache__/**,\
    **/static/**,\
    **/media/**,\
    **/ml_models/**,\
    **/staticfiles/**,\
    **/*.pyc,\
    **/db.sqlite3,\
    **/manage.py

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Code analysis
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Duplication detection
sonar.cpd.exclusions=**/migrations/**,**/tests/**

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2

# Rule: Ignore long lines in settings.py
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S103
sonar.issue.ignore.multicriteria.e1.resourceKey=**/settings.py

# Rule: Ignore complexity in views
sonar.issue.ignore.multicriteria.e2.ruleKey=python:FunctionComplexity
sonar.issue.ignore.multicriteria.e2.resourceKey=**/views.py
