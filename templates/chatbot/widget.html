<!-- Widget Chatbot pour la Navbar -->
<div class="chatbot-widget">
    <!-- Bouton pour ouvrir le chatbot -->
    <button class="btn btn-primary chatbot-toggle" onclick="toggleChatbot()" title="Assistant Éducatif">
        <i class="fas fa-robot"></i>
        <span class="badge bg-danger chatbot-notification" id="chatbot-notification" style="display: none;">!</span>
    </button>
    
    <!-- Fenêtre du chatbot -->
    <div class="chatbot-window" id="chatbot-window" style="display: none;">
        <div class="chatbot-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">
                        <i class="fas fa-robot me-2"></i>
                        Assistant Éducatif
                    </h6>
                    <small class="text-muted">Posez vos questions !</small>
                </div>
                <button class="btn btn-sm btn-outline-light" onclick="toggleChatbot()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message assistant">
                <div class="message-content">
                    <strong>Assistant :</strong> Bonjour ! Je suis là pour vous aider dans vos études. Posez-moi vos questions !
                </div>
            </div>
        </div>
        
        <div class="chatbot-typing" id="chatbot-typing" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chatbot-input">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="chatbot-message-input" 
                       placeholder="Votre question..." onkeypress="handleChatbotKeyPress(event)">
                <button class="btn btn-primary" type="button" id="chatbot-send-btn" onclick="sendChatbotMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<style>

    font-family: 'Montserrat', sans-serif;
}

    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

    width: 60px;
    height: 60px;
    border-radius: 50%;
    position: relative;
    box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    transition: all 0.3s ease;
}

.chatbot-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
}

    position: absolute;
    top: -5px;
    right: -5px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 2s infinite;

@keyframes pulse {
    0% { transform: scale(1); }

    100% { transform: scale(1); }
}

.chatbot-window {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chatbot-header {
    background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    color: white;
    padding: 15px;
    border-radius: 15px 15px 0 0;

    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: #f8f9fa;

    display: flex;
    align-items: flex-start;

    .chatbot-widget {
        bottom: 10px;
        right: 10px;
    }

</style>

<script>
let chatbotSessionId = null;
let isChatbotLoading = false;

function toggleChatbot() {
    const window = document.getElementById('chatbot-window');
    const notification = document.getElementById('chatbot-notification');
    
    if (window.style.display === 'none') {
        window.style.display = 'flex';
        notification.style.display = 'none';
        document.getElementById('chatbot-message-input').focus();
    } else {
        window.style.display = 'none';
    }
}

function handleChatbotKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendChatbotMessage();
    }
}

function sendChatbotMessage() {
    if (isChatbotLoading) return;
    
    const input = document.getElementById('chatbot-message-input');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Ajouter le message de l'utilisateur
    addChatbotMessage('user', message);
    input.value = '';
    
    // Afficher l'indicateur de frappe
    setChatbotLoading(true);
    
    // Envoyer la requête
    fetch('/chatbot/api/chat/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            message: message,
            session_id: chatbotSessionId
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            if (data.session_id && !chatbotSessionId) {
                chatbotSessionId = data.session_id;
            }
            addChatbotMessage('assistant', data.response);
        } else {
            addChatbotMessage('assistant', 'Désolé, une erreur est survenue.');
        }
    })
    .catch(error => {
        console.error('Erreur chatbot:', error);
        addChatbotMessage('assistant', 'Erreur de connexion.');
    })
    .finally(() => {
        setChatbotLoading(false);
    });
}

function addChatbotMessage(type, content) {
    const messagesContainer = document.getElementById('chatbot-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    
    if (type === 'assistant') {
        // Traitement markdown pour les réponses de l'assistant
        const processedContent = processWidgetMarkdown(content);
        contentDiv.innerHTML = `<strong>Assistant :</strong> ${processedContent}`;
    } else {
        contentDiv.innerHTML = `<strong>Vous :</strong> ${escapeHtml(content)}`;
    }
    
    messageDiv.appendChild(contentDiv);
    messagesContainer.appendChild(messageDiv);
    
    // Scroll vers le bas
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function processWidgetMarkdown(text) {
    if (!text) return '';
    
    // Traitement des blocs de code (version simplifiée pour le widget)
    text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
        const language = lang || 'text';
        const escapedCode = escapeHtml(code.trim());
        return `
        <div class="widget-code-container">
            <div class="widget-code-header">
                <span class="widget-language-label">${language.toUpperCase()}</span>
                <button class="widget-copy-btn" onclick="copyWidgetCode(this)">📋</button>
            </div>
            <div class="widget-code-content">
                <pre><code>${escapedCode}</code></pre>
            </div>
        </div>
        `;
    });
    
    // Traitement du code inline
    text = text.replace(/`([^`]+)`/g, '<code class="widget-inline-code">$1</code>');
    
    // Traitement des titres
    text = text.replace(/^### (.*$)/gm, '<h4 style="color: #dc3545; margin: 0.5rem 0;">$1</h4>');
    text = text.replace(/^## (.*$)/gm, '<h3 style="color: #dc3545; margin: 0.5rem 0;">$1</h3>');
    text = text.replace(/^# (.*$)/gm, '<h2 style="color: #dc3545; margin: 0.5rem 0;">$1</h2>');
    
    // Traitement des listes
    text = text.replace(/^\- (.*$)/gm, '<li style="margin: 0.25rem 0;">$1</li>');
    text = text.replace(/^(\d+)\. (.*$)/gm, '<li style="margin: 0.25rem 0;">$2</li>');
    
    // Traitement des paragraphes
    text = text.replace(/\n\n/g, '</p><p>');
    text = '<p>' + text + '</p>';
    
    // Traitement des listes
    text = text.replace(/(<li.*<\/li>)/gs, '<ul style="margin: 0.5rem 0; padding-left: 1.5rem;">$1</ul>');
    
    // Traitement des liens
    text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color: #dc3545;">$1</a>');
    
    // Traitement du texte en gras
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    text = text.replace(/__(.*?)__/g, '<strong>$1</strong>');
    
    // Traitement du texte en italique
    text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
    text = text.replace(/_(.*?)_/g, '<em>$1</em>');
    
    return text;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function copyWidgetCode(button) {
    const codeContainer = button.closest('.widget-code-container');
    const codeElement = codeContainer.querySelector('code');
    const text = codeElement.textContent;
    
    navigator.clipboard.writeText(text).then(() => {
        const originalText = button.textContent;
        button.textContent = '✅';
        button.style.background = '#28a745';
        
        setTimeout(() => {
            button.textContent = originalText;
            button.style.background = '#4a5568';
        }, 1500);
    }).catch(err => {
        console.error('Erreur lors de la copie:', err);
        button.textContent = '❌';
        button.style.background = '#dc3545';
        
        setTimeout(() => {
            button.textContent = '📋';
            button.style.background = '#4a5568';
        }, 1500);
    });
}

function setChatbotLoading(loading) {
    isChatbotLoading = loading;
    const sendBtn = document.getElementById('chatbot-send-btn');
    const input = document.getElementById('chatbot-message-input');
    const typing = document.getElementById('chatbot-typing');
    
    if (loading) {
        sendBtn.disabled = true;
        input.disabled = true;
        typing.style.display = 'block';
    } else {
        sendBtn.disabled = false;
        input.disabled = false;
        typing.style.display = 'none';
        input.focus();
    }
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
